      <app-next-button (click)="testInput(directions.value)" ></app-next-button>
    </div>

    <div class="instructions">
      <p>What are the directions Thea should use for the Metamouse?</p>
      <p class="small">Use the map to find the directions to Grandfather Williamâ€™s house</p>
