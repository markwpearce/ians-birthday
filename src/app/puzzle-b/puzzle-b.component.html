<div class="scene" *ngIf="stage == 0">
    <app-scene-img name="museum"></app-scene-img>
</div>
<div class="puzzle puzzle-story" *ngIf="stage == 0">
  <div class="instructions story" >
    <markdown [src]="'/assets/story/b-1.md'"></markdown>
  </div>
  <app-next-button (click)="nextStage()" ></app-next-button>
</div>
<div class="puzzle" *ngIf="stage == 1">
  <div class="instructions">
    <p>In 5 minutes, try to make the best copy of <i>Cheesy Night</i> as possible.</p>
  </div>
  <div>
    <app-next-button back="true" (click)="prevStage()" ></app-next-button>
    <app-next-button (click)="nextStage()" ></app-next-button>
  </div>
</div>

<div class="painting-container" *ngIf="stage == 2">
  <img class="painting space" src="/assets/cheesy-night.jpg">
  <div>
    <app-next-button back="true" (click)="prevStage()" ></app-next-button>
    <app-next-button (click)="nextStage()" ></app-next-button>
  </div>
</div>
<div class="scene" *ngIf="stage == 3">
    <app-scene-img name="museum"></app-scene-img>
</div>
<div class="puzzle" *ngIf="stage == 3">
  <div class="instructions">
    <p *ngIf="home">Next Puzzle Location:  Where you would find real cheese?</p>
    <p *ngIf="!home">Password for next puzzle: What do you call it if you're wearing sunglasses and a fake moustache?</p>
    <p>What is the password?</p>
  </div>
  <input class="puzzle-input" #code  (keyup.enter)="testCode(code.value)">
  <div>
    <app-next-button back="true" (click)="prevStage()" ></app-next-button>
    <app-next-button (click)="testCode(code.value)"></app-next-button>
  </div>
</div>
